  token-name: token
  timeout: 2592000
  active-timeout: -1
  is-concurrent: true
  is-share: true
  token-style: uuid
  is-log: false
  auto-renew: true

logging:
  level:
    com.open436.auth: INFO
    cn.dev33.satoken: WARN
