spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/open436
    username: postgres
    password: Shicong666
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false  # 测试时不打印SQL
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

  data:
