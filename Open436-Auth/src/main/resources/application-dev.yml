spring:
  datasource:
    url: jdbc:postgresql://localhost:55432/open436
    username: open436
    password: ${DB_PASSWORD:open436}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  data:
    redis:
      host: localhost
      port: 6379
      password:
      timeout: 3000ms

logging:
  level:
    com.open436.auth: DEBUG
    cn.dev33.satoken: DEBUG
