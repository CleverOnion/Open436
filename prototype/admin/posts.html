<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>内容管理 - Open436 论坛</title>
  <link rel="stylesheet" href="../css/common.css">
  <style>
    body {
      display: flex;
      min-height: 100vh;
    }

    .main-container {
      flex: 1;
      margin-left: 260px;
      background: var(--background-secondary);
    }

    .admin-header {
      height: 64px;
      background: var(--background);
      border-bottom: 1px solid var(--divider);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 var(--space-xl);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .admin-header-title {
      font-size: 20px;
      font-weight: 500;
    }

    .admin-content {
      padding: var(--space-xl);
    }

    .content-toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-lg);
      gap: var(--space-base);
    }

    .search-box {
      flex: 1;
      max-width: 400px;
    }

    .data-table {
      background: var(--background);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: var(--background-secondary);
    }

    th {
      padding: var(--space-base);
      text-align: left;
      font-size: 13px;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      border-bottom: 1px solid var(--divider);
    }

    td {
      padding: var(--space-base);
      border-bottom: 1px solid var(--divider);
      font-size: 14px;
    }

    tbody tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: var(--background-secondary);
    }

    .post-title-cell {
      max-width: 400px;
    }

    .post-title-link {
      color: var(--text-primary);
      font-weight: 500;
      display: block;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .post-title-link:hover {
      color: var(--primary);
    }

    .table-actions {
      display: flex;
      gap: var(--space-sm);
    }

    @media (max-width: 959px) {
      .main-container {
        margin-left: 0;
      }
      .data-table {
        overflow-x: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar Container -->
  <div id="admin-sidebar-container"></div>

  <!-- Main Container -->
  <div class="main-container">
    <!-- Header -->
    <header class="admin-header">
      <h1 class="admin-header-title">内容管理</h1>
      <div class="admin-user">
        <img src="" alt="Avatar" class="avatar avatar-sm" id="adminAvatar">
        <span id="adminName">管理员</span>
      </div>
    </header>

    <!-- Content -->
    <main class="admin-content">
      <div class="content-toolbar">
        <div class="search-box">
          <input type="text" class="form-input" placeholder="搜索帖子..." id="searchInput">
        </div>
      </div>

      <div class="data-table">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>标题</th>
              <th>作者</th>
              <th>发布时间</th>
              <th>浏览</th>
              <th>回复</th>
              <th>状态</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="postsTableBody">
            <!-- Posts will be loaded here -->
          </tbody>
        </table>
      </div>
    </main>
  </div>

  <script src="../js/common.js"></script>
  <script src="components/sidebar.js"></script>
  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser || currentUser.role !== 'admin') {
      window.location.href = '../pages/home.html';
    }

    // Initialize sidebar
    initAdminSidebar('posts');

    document.getElementById('adminAvatar').src = currentUser.avatar;
    document.getElementById('adminName').textContent = currentUser.nickname;

    // Mock posts data
    const mockPosts = [
      {
        id: 1,
        title: '欢迎来到 Open436 论坛！',
        author: '管理员',
        createdAt: '2024-10-23',
        views: 1234,
        replies: 56,
        isPinned: true
      },
      {
        id: 2,
        title: 'JavaScript 异步编程最佳实践',
        author: '前端开发者',
        createdAt: '2024-10-22',
        views: 856,
        replies: 23,
        isPinned: false
      },
      {
        id: 3,
        title: 'CSS Grid 布局完全指南',
        author: 'UI设计师',
        createdAt: '2024-10-21',
        views: 645,
        replies: 18,
        isPinned: false
      },
      {
        id: 4,
        title: 'Node.js 性能优化技巧',
        author: '后端工程师',
        createdAt: '2024-10-20',
        views: 423,
        replies: 12,
        isPinned: false
      },
      {
        id: 5,
        title: 'React Hooks 深入理解',
        author: 'React开发者',
        createdAt: '2024-10-19',
        views: 789,
        replies: 34,
        isPinned: false
      }
    ];

    function loadPosts() {
      const tbody = document.getElementById('postsTableBody');
      tbody.innerHTML = mockPosts.map(post => `
        <tr>
          <td>${post.id}</td>
          <td class="post-title-cell">
            <a href="../pages/post-detail.html?id=${post.id}" class="post-title-link" target="_blank">
              ${post.title}
            </a>
          </td>
          <td>${post.author}</td>
          <td>${post.createdAt}</td>
          <td>${formatNumber(post.views)}</td>
          <td>${post.replies}</td>
          <td>
            <span class="badge ${post.isPinned ? 'badge-warning' : ''}">${post.isPinned ? '置顶' : '正常'}</span>
          </td>
          <td>
            <div class="table-actions">
              <button class="btn btn-sm btn-text" onclick="viewPost(${post.id})">查看</button>
              <button class="btn btn-sm btn-text" onclick="togglePin(${post.id})">${post.isPinned ? '取消置顶' : '置顶'}</button>
              <button class="btn btn-sm btn-text" style="color: var(--error);" onclick="deletePost(${post.id})">删除</button>
            </div>
          </td>
        </tr>
      `).join('');
    }

    function viewPost(postId) {
      window.open(`../pages/post-detail.html?id=${postId}`, '_blank');
    }

    function togglePin(postId) {
      const post = mockPosts.find(p => p.id === postId);
      const action = post.isPinned ? '取消置顶' : '置顶';
      
      showConfirm(`确定要${action}这篇帖子吗？`, () => {
        post.isPinned = !post.isPinned;
        loadPosts();
        showToast(`帖子已${action}`, 'success');
      });
    }

    function deletePost(postId) {
      showConfirm('确定要删除这篇帖子吗？此操作不可恢复。', () => {
        const index = mockPosts.findIndex(p => p.id === postId);
        if (index > -1) {
          mockPosts.splice(index, 1);
          loadPosts();
          showToast('帖子已删除', 'success');
        }
      });
    }

    loadPosts();
  </script>
</body>
</html>
