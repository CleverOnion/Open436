<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>个人主页 - Open436 论坛</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <style>
    .main-content {
      padding: var(--space-xl) 0;
      min-height: calc(100vh - 64px);
    }

    .profile-header {
      background: var(--background);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: var(--space-xl);
      margin-bottom: var(--space-lg);
      display: flex;
      gap: var(--space-xl);
      align-items: flex-start;
    }

    .profile-avatar-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-base);
    }

    .profile-avatar-large {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--background-secondary);
    }

    .profile-info {
      flex: 1;
    }

    .profile-name {
      font-size: 28px;
      font-weight: 500;
      margin-bottom: var(--space-xs);
    }

    .profile-username {
      color: var(--text-secondary);
      margin-bottom: var(--space-base);
    }

    .profile-bio {
      color: var(--text-primary);
      line-height: 1.6;
      margin-bottom: var(--space-lg);
    }

    .profile-stats {
      display: flex;
      gap: var(--space-xl);
      padding: var(--space-base) 0;
      border-top: 1px solid var(--divider);
      border-bottom: 1px solid var(--divider);
      margin-bottom: var(--space-base);
    }

    .profile-stat {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .profile-stat-value {
      font-size: 24px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .profile-stat-label {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .profile-meta {
      display: flex;
      align-items: center;
      gap: var(--space-base);
      color: var(--text-secondary);
      font-size: 14px;
    }

    .profile-meta svg {
      width: 16px;
      height: 16px;
    }

    .profile-tabs {
      background: var(--background);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      overflow: hidden;
    }

    .tabs-header {
      display: flex;
      border-bottom: 1px solid var(--divider);
    }

    .tab-button {
      flex: 1;
      padding: var(--space-base) var(--space-lg);
      background: transparent;
      border: none;
      border-bottom: 2px solid transparent;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-secondary);
      transition: all var(--transition-fast);
    }

    .tab-button:hover {
      color: var(--text-primary);
      background: var(--background-secondary);
    }

    .tab-button.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .tabs-content {
      padding: var(--space-lg);
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
    }

    .post-list {
      display: flex;
      flex-direction: column;
      gap: var(--space-base);
    }

    .post-item {
      padding: var(--space-base);
      border-radius: var(--radius-sm);
      transition: background var(--transition-fast);
      cursor: pointer;
    }

    .post-item:hover {
      background: var(--background-secondary);
    }

    .post-item-title {
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }

    .post-item-meta {
      font-size: 13px;
      color: var(--text-secondary);
      display: flex;
      gap: var(--space-base);
    }

    @media (max-width: 768px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }

      .profile-stats {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="home.html" class="navbar-brand">
        <div class="navbar-logo">O</div>
        <span>Open436</span>
      </a>

      <div class="navbar-menu">
        <a href="home.html" class="navbar-link">首页</a>
        <a href="favorites.html" class="navbar-link">我的收藏</a>
      </div>

      <div class="navbar-search">
        <input type="text" class="search-input" placeholder="搜索帖子...">
      </div>

      <div class="navbar-actions">
        <div class="navbar-user" data-dropdown>
          <button class="navbar-user-btn" data-dropdown-trigger>
            <img src="" alt="Avatar" class="avatar avatar-sm" id="navAvatar">
            <span class="navbar-user-name" id="navUsername">用户</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="navbar-dropdown">
            <a href="profile.html" class="navbar-dropdown-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              个人主页
            </a>
            <div class="navbar-dropdown-divider"></div>
            <a href="#" class="navbar-dropdown-item" onclick="logout()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              退出登录
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-layout">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-sticky">
          <div class="sidebar-section">
            <div class="sidebar-section-header">板块分类</div>
            <ul class="sidebar-menu">
              <li class="sidebar-menu-item">
                <a href="home.html#all" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:view-grid.svg?color=%231976D2&width=32" alt="全部">
                  </span>
                  <span class="sidebar-menu-text">全部</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#tech" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:code-braces.svg?color=%231976D2&width=32" alt="技术交流">
                  </span>
                  <span class="sidebar-menu-text">技术交流</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#design" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:palette.svg?color=%23FF6F00&width=32" alt="设计分享">
                  </span>
                  <span class="sidebar-menu-text">设计分享</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#discuss" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:forum.svg?color=%234CAF50&width=32" alt="综合讨论">
                  </span>
                  <span class="sidebar-menu-text">综合讨论</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#question" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:help-circle.svg?color=%239C27B0&width=32" alt="问答求助">
                  </span>
                  <span class="sidebar-menu-text">问答求助</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#share" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:share-variant.svg?color=%23FF9800&width=32" alt="资源分享">
                  </span>
                  <span class="sidebar-menu-text">资源分享</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#announce" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:bullhorn.svg?color=%23F44336&width=32" alt="公告通知">
                  </span>
                  <span class="sidebar-menu-text">公告通知</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <!-- Main Content Area -->
      <div class="main-content-area">
      <!-- Profile Header -->
      <div class="profile-header">
        <div class="profile-avatar-section">
          <img src="" alt="Avatar" class="profile-avatar-large" id="profileAvatar">
          <button class="btn btn-sm btn-secondary" id="editProfileBtn" style="display: none;">编辑资料</button>
        </div>

        <div class="profile-info">
          <h1 class="profile-name" id="profileName">用户名</h1>
          <div class="profile-username" id="profileUsername">@username</div>
          <div class="profile-bio" id="profileBio">这个人很懒，什么都没有留下...</div>

          <div class="profile-stats">
            <div class="profile-stat">
              <div class="profile-stat-value" id="postCount">0</div>
              <div class="profile-stat-label">帖子</div>
            </div>
            <div class="profile-stat">
              <div class="profile-stat-value" id="replyCount">0</div>
              <div class="profile-stat-label">回复</div>
            </div>
            <div class="profile-stat">
              <div class="profile-stat-value" id="likeCount">0</div>
              <div class="profile-stat-label">获赞</div>
            </div>
          </div>

          <div class="profile-meta">
            <div style="display: flex; align-items: center; gap: 4px;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
              </svg>
              <span>加入于 <span id="joinDate">2024-01-01</span></span>
            </div>
          </div>
        </div>
      </div>

      <!-- Profile Tabs -->
      <div class="profile-tabs">
        <div class="tabs-header">
          <button class="tab-button active" onclick="switchTab('posts')">发帖历史</button>
          <button class="tab-button" onclick="switchTab('replies')">回复历史</button>
        </div>

        <div class="tabs-content">
          <!-- Posts Tab -->
          <div class="tab-pane active" id="postsTab">
            <div class="post-list" id="postsList">
              <!-- Posts will be loaded here -->
            </div>
          </div>

          <!-- Replies Tab -->
          <div class="tab-pane" id="repliesTab">
            <div class="post-list" id="repliesList">
              <!-- Replies will be loaded here -->
            </div>
          </div>
        </div>
      </div>
      </div>
    </div>
  </main>

  <!-- Sidebar Toggle (Mobile) -->
  <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <script src="../js/common.js"></script>
  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      window.location.href = 'login.html';
    }

    document.getElementById('navAvatar').src = currentUser.avatar;
    document.getElementById('navUsername').textContent = currentUser.nickname;

    // Load profile data
    const profileData = {
      ...currentUser,
      bio: '热爱技术，喜欢分享。在这里记录我的学习和思考。',
      postCount: 12,
      replyCount: 45,
      likeCount: 128,
      joinDate: '2024-01-15'
    };

    document.getElementById('profileAvatar').src = profileData.avatar;
    document.getElementById('profileName').textContent = profileData.nickname;
    document.getElementById('profileUsername').textContent = '@' + profileData.username;
    document.getElementById('profileBio').textContent = profileData.bio;
    document.getElementById('postCount').textContent = profileData.postCount;
    document.getElementById('replyCount').textContent = profileData.replyCount;
    document.getElementById('likeCount').textContent = profileData.likeCount;
    document.getElementById('joinDate').textContent = profileData.joinDate;

    // Show edit button if viewing own profile
    if (currentUser.id === profileData.id) {
      document.getElementById('editProfileBtn').style.display = 'block';
      document.getElementById('editProfileBtn').onclick = () => {
        window.location.href = 'profile-edit.html';
      };
    }

    // Mock posts
    const mockPosts = [
      {
        id: 1,
        title: 'JavaScript 异步编程最佳实践',
        time: '2024-10-20',
        views: 856,
        replies: 23
      },
      {
        id: 2,
        title: 'CSS Grid 布局完全指南',
        time: '2024-10-18',
        views: 645,
        replies: 18
      },
      {
        id: 3,
        title: 'React Hooks 深入理解',
        time: '2024-10-15',
        views: 789,
        replies: 34
      }
    ];

    const mockReplies = [
      {
        id: 1,
        postTitle: 'Node.js 性能优化技巧',
        content: '很实用的技巧，特别是关于内存管理的部分。',
        time: '2024-10-22'
      },
      {
        id: 2,
        postTitle: 'TypeScript 类型系统详解',
        content: '感谢分享！对泛型的讲解很清晰。',
        time: '2024-10-21'
      },
      {
        id: 3,
        postTitle: 'Vue 3 Composition API 实践',
        content: '正在学习 Vue 3，这篇文章来得太及时了。',
        time: '2024-10-19'
      }
    ];

    function loadPosts() {
      const container = document.getElementById('postsList');
      if (mockPosts.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">还没有发布过帖子</p>';
        return;
      }

      container.innerHTML = mockPosts.map(post => `
        <div class="post-item" onclick="window.location.href='post-detail.html?id=${post.id}'">
          <div class="post-item-title">${post.title}</div>
          <div class="post-item-meta">
            <span>${post.time}</span>
            <span>浏览 ${post.views}</span>
            <span>回复 ${post.replies}</span>
          </div>
        </div>
      `).join('');
    }

    function loadReplies() {
      const container = document.getElementById('repliesList');
      if (mockReplies.length === 0) {
        container.innerHTML = '<p class="text-muted text-center">还没有发表过回复</p>';
        return;
      }

      container.innerHTML = mockReplies.map(reply => `
        <div class="post-item">
          <div class="post-item-title">回复: ${reply.postTitle}</div>
          <div style="color: var(--text-primary); margin: 8px 0;">${reply.content}</div>
          <div class="post-item-meta">
            <span>${reply.time}</span>
          </div>
        </div>
      `).join('');
    }

    function switchTab(tab) {
      // Update tab buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });
      event.target.classList.add('active');

      // Update tab panes
      document.querySelectorAll('.tab-pane').forEach(pane => {
        pane.classList.remove('active');
      });

      if (tab === 'posts') {
        document.getElementById('postsTab').classList.add('active');
      } else if (tab === 'replies') {
        document.getElementById('repliesTab').classList.add('active');
      }
    }

    // Toggle mobile sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function logout() {
      showConfirm('确定要退出登录吗？', () => {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      });
    }

    // Initialize
    loadPosts();
    loadReplies();
  </script>
</body>
</html>
