<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>发布新帖 - Open436 论坛</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <style>
    .main-content {
      padding: var(--space-xl) 0;
      min-height: calc(100vh - 64px);
    }

    .editor-container {
      background: var(--background);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: var(--space-xl);
    }

    .editor-header {
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-base);
      border-bottom: 1px solid var(--divider);
    }

    .editor-header h1 {
      font-size: 24px;
      margin-bottom: 0;
    }

    .editor-toolbar {
      display: flex;
      gap: var(--space-xs);
      padding: var(--space-sm);
      background: var(--background-secondary);
      border: 1px solid var(--divider);
      border-bottom: none;
      border-radius: var(--radius-sm) var(--radius-sm) 0 0;
      flex-wrap: wrap;
    }

    .toolbar-btn {
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      color: var(--text-secondary);
      transition: all var(--transition-fast);
    }

    .toolbar-btn:hover {
      background: var(--background);
      color: var(--primary);
    }

    .toolbar-btn svg {
      width: 20px;
      height: 20px;
    }

    .toolbar-divider {
      width: 1px;
      background: var(--divider);
      margin: 0 var(--space-xs);
    }

    .editor-content {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--space-base);
      margin-bottom: var(--space-lg);
    }

    .editor-pane {
      display: flex;
      flex-direction: column;
    }

    .editor-pane-label {
      font-size: 12px;
      font-weight: 500;
      color: var(--text-secondary);
      margin-bottom: var(--space-sm);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .editor-textarea {
      flex: 1;
      min-height: 500px;
      padding: var(--space-base);
      font-family: var(--font-mono);
      font-size: 14px;
      line-height: 1.6;
      border: 1px solid var(--divider);
      border-radius: 0 0 var(--radius-sm) var(--radius-sm);
      resize: vertical;
    }

    .preview-pane {
      padding: var(--space-base);
      border: 1px solid var(--divider);
      border-radius: var(--radius-sm);
      background: var(--background);
      min-height: 500px;
      overflow-y: auto;
    }

    .preview-pane h1 { font-size: 24px; margin-top: var(--space-lg); }
    .preview-pane h2 { font-size: 20px; margin-top: var(--space-lg); }
    .preview-pane h3 { font-size: 18px; margin-top: var(--space-base); }
    .preview-pane p { margin-bottom: var(--space-base); line-height: 1.8; }
    .preview-pane code {
      background: var(--background-dark);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: var(--font-mono);
      font-size: 13px;
    }
    .preview-pane pre {
      background: var(--background-dark);
      padding: var(--space-base);
      border-radius: var(--radius-sm);
      overflow-x: auto;
      margin: var(--space-base) 0;
    }
    .preview-pane pre code {
      background: none;
      padding: 0;
    }
    .preview-pane img {
      max-width: 100%;
      border-radius: var(--radius-sm);
      margin: var(--space-base) 0;
    }
    .preview-pane blockquote {
      border-left: 4px solid var(--primary);
      padding-left: var(--space-base);
      margin: var(--space-base) 0;
      color: var(--text-secondary);
    }

    .editor-actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: var(--space-base);
    }

    .editor-tips {
      font-size: 13px;
      color: var(--text-secondary);
    }

    .editor-buttons {
      display: flex;
      gap: var(--space-base);
    }

    .image-upload-input {
      display: none;
    }

    @media (max-width: 959px) {
      .editor-content {
        grid-template-columns: 1fr;
      }

      .preview-pane {
        min-height: 300px;
      }
    }

    @media (max-width: 599px) {
      .editor-container {
        padding: var(--space-base);
      }

      .toolbar-btn {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>

      <!-- Main Content Area -->
      <div class="main-content-area">
      <div class="editor-container">
        <div class="editor-header">
          <h1>发布新帖</h1>
        </div>

        <form id="postForm">
          <div class="form-group">
            <label class="form-label" for="postTitle">标题</label>
            <input 
              type="text" 
              id="postTitle" 
              class="form-input" 
              placeholder="请输入帖子标题..."
              required
              maxlength="100"
            >
          </div>

          <div class="form-group">
            <label class="form-label" for="postSection">板块分类</label>
            <select id="postSection" class="form-select" required>
              <option value="">请选择板块</option>
              <option value="tech">技术交流</option>
              <option value="design">设计分享</option>
              <option value="discuss">综合讨论</option>
              <option value="question">问答求助</option>
              <option value="share">资源分享</option>
              <option value="announce">公告通知</option>
            </select>
          </div>

          <div class="form-group">
            <label class="form-label">内容</label>
            <div class="editor-toolbar">
              <button type="button" class="toolbar-btn" onclick="insertMarkdown('**', '**')" title="加粗">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                  <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                </svg>
              </button>
              <button type="button" class="toolbar-btn" onclick="insertMarkdown('*', '*')" title="斜体">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="19" y1="4" x2="10" y2="4"></line>
                  <line x1="14" y1="20" x2="5" y2="20"></line>
                  <line x1="15" y1="4" x2="9" y2="20"></line>
                </svg>
              </button>
              <button type="button" class="toolbar-btn" onclick="insertHeading()" title="标题">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M4 12h8m0-8v16M16 8h4M18 8v8"></path>
                </svg>
              </button>
              <div class="toolbar-divider"></div>
              <button type="button" class="toolbar-btn" onclick="insertMarkdown('`', '`')" title="行内代码">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <polyline points="16 18 22 12 16 6"></polyline>
                  <polyline points="8 6 2 12 8 18"></polyline>
                </svg>
              </button>
              <button type="button" class="toolbar-btn" onclick="insertCodeBlock()" title="代码块">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="2" y="3" width="20" height="14" rx="2"></rect>
                  <path d="M8 21h8M12 17v4"></path>
                </svg>
              </button>
              <div class="toolbar-divider"></div>
              <button type="button" class="toolbar-btn" onclick="insertLink()" title="链接">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
                  <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
                </svg>
              </button>
              <button type="button" class="toolbar-btn" onclick="document.getElementById('imageUpload').click()" title="上传图片">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                  <circle cx="8.5" cy="8.5" r="1.5"></circle>
                  <polyline points="21 15 16 10 5 21"></polyline>
                </svg>
              </button>
              <input type="file" id="imageUpload" class="image-upload-input" accept="image/*" onchange="handleImageUpload(event)">
              <div class="toolbar-divider"></div>
              <button type="button" class="toolbar-btn" onclick="insertList()" title="列表">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="8" y1="6" x2="21" y2="6"></line>
                  <line x1="8" y1="12" x2="21" y2="12"></line>
                  <line x1="8" y1="18" x2="21" y2="18"></line>
                  <line x1="3" y1="6" x2="3.01" y2="6"></line>
                  <line x1="3" y1="12" x2="3.01" y2="12"></line>
                  <line x1="3" y1="18" x2="3.01" y2="18"></line>
                </svg>
              </button>
              <button type="button" class="toolbar-btn" onclick="insertQuote()" title="引用">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M3 21c3 0 7-1 7-8V5c0-1.25-.756-2.017-2-2H4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2 1 0 1 0 1 1v1c0 1-1 2-2 2s-1 .008-1 1.031V20c0 1 0 1 1 1z"></path>
                  <path d="M15 21c3 0 7-1 7-8V5c0-1.25-.757-2.017-2-2h-4c-1.25 0-2 .75-2 1.972V11c0 1.25.75 2 2 2h.75c0 2.25.25 4-2.75 4v3c0 1 0 1 1 1z"></path>
                </svg>
              </button>
            </div>
            
            <div class="editor-content">
              <div class="editor-pane">
                <textarea 
                  id="postContent" 
                  class="editor-textarea"
                  placeholder="在这里输入内容，支持 Markdown 格式..."
                  oninput="updatePreview()"
                ></textarea>
              </div>
              
              <div class="editor-pane">
                <span class="editor-pane-label">预览</span>
                <div class="preview-pane" id="preview">
                  <p style="color: var(--text-secondary);">预览内容将显示在这里...</p>
                </div>
              </div>
            </div>
          </div>

          <div class="editor-actions">
            <div class="editor-tips">
              支持 Markdown 格式 | 图片大小限制 5MB
            </div>
            <div class="editor-buttons">
              <button type="button" class="btn btn-text" onclick="window.history.back()">取消</button>
              <button type="submit" class="btn btn-primary">发布帖子</button>
            </div>
          </div>
        </form>

  <!-- Sidebar Toggle (Mobile) -->

  <script src="../js/common.js"></script>
  <script>
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      window.location.href = 'login.html';
    }

    document.getElementById('navAvatar').src = currentUser.avatar;
    document.getElementById('navUsername').textContent = currentUser.nickname;

    const textarea = document.getElementById('postContent');

    function insertMarkdown(before, after) {
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const text = textarea.value;
      const selectedText = text.substring(start, end) || '文本';
      
      const newText = text.substring(0, start) + before + selectedText + after + text.substring(end);
      textarea.value = newText;
      textarea.focus();
      textarea.setSelectionRange(start + before.length, start + before.length + selectedText.length);
      updatePreview();
    }

    function insertHeading() {
      const start = textarea.selectionStart;
      const text = textarea.value;
      const lineStart = text.lastIndexOf('\n', start - 1) + 1;
      
      const newText = text.substring(0, lineStart) + '### ' + text.substring(lineStart);
      textarea.value = newText;
      textarea.focus();
      textarea.setSelectionRange(start + 4, start + 4);
      updatePreview();
    }

    function insertCodeBlock() {
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const text = textarea.value;
      const selectedText = text.substring(start, end) || '代码';
      
      const newText = text.substring(0, start) + '\n```\n' + selectedText + '\n```\n' + text.substring(end);
      textarea.value = newText;
      textarea.focus();
      textarea.setSelectionRange(start + 5, start + 5 + selectedText.length);
      updatePreview();
    }

    function insertLink() {
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const text = textarea.value;
      const selectedText = text.substring(start, end) || '链接文本';
      
      const newText = text.substring(0, start) + '[' + selectedText + '](url)' + text.substring(end);
      textarea.value = newText;
      textarea.focus();
      textarea.setSelectionRange(start + selectedText.length + 3, start + selectedText.length + 6);
      updatePreview();
    }

    function insertList() {
      const start = textarea.selectionStart;
      const text = textarea.value;
      const lineStart = text.lastIndexOf('\n', start - 1) + 1;
      
      const newText = text.substring(0, lineStart) + '- ' + text.substring(lineStart);
      textarea.value = newText;
      textarea.focus();
      textarea.setSelectionRange(start + 2, start + 2);
      updatePreview();
    }

    function insertQuote() {
      const start = textarea.selectionStart;
      const text = textarea.value;
      const lineStart = text.lastIndexOf('\n', start - 1) + 1;
      
      const newText = text.substring(0, lineStart) + '> ' + text.substring(lineStart);
      textarea.value = newText;
      textarea.focus();
      textarea.setSelectionRange(start + 2, start + 2);
      updatePreview();
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;

      if (file.size > 5 * 1024 * 1024) {
        showToast('图片大小不能超过 5MB', 'error');
        return;
      }

      if (!file.type.startsWith('image/')) {
        showToast('只能上传图片文件', 'error');
        return;
      }

      // Simulate upload
      const reader = new FileReader();
      reader.onload = (e) => {
        const imageUrl = e.target.result;
        const start = textarea.selectionStart;
        const text = textarea.value;
        const newText = text.substring(0, start) + `\n![图片](${imageUrl})\n` + text.substring(start);
        textarea.value = newText;
        updatePreview();
        showToast('图片上传成功', 'success');
      };
      reader.readAsDataURL(file);
    }

    function updatePreview() {
      const content = textarea.value;
      const preview = document.getElementById('preview');
      
      if (!content.trim()) {
        preview.innerHTML = '<p style="color: var(--text-secondary);">预览内容将显示在这里...</p>';
        return;
      }

      // Simple Markdown to HTML conversion
      let html = content
        // Headers
        .replace(/^### (.*$)/gim, '<h3>$1</h3>')
        .replace(/^## (.*$)/gim, '<h2>$1</h2>')
        .replace(/^# (.*$)/gim, '<h1>$1</h1>')
        // Bold
        .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
        // Italic
        .replace(/\*(.*?)\*/g, '<em>$1</em>')
        // Code blocks
        .replace(/```([\s\S]*?)```/g, '<pre><code>$1</code></pre>')
        // Inline code
        .replace(/`([^`]+)`/g, '<code>$1</code>')
        // Links
        .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank">$1</a>')
        // Images
        .replace(/!\[([^\]]*)\]\(([^)]+)\)/g, '<img src="$2" alt="$1">')
        // Quotes
        .replace(/^> (.*$)/gim, '<blockquote>$1</blockquote>')
        // Lists
        .replace(/^\- (.*$)/gim, '<li>$1</li>')
        // Paragraphs
        .replace(/\n\n/g, '</p><p>')
        .replace(/\n/g, '<br>');

      // Wrap in paragraph if not already wrapped
      if (!html.startsWith('<')) {
        html = '<p>' + html + '</p>';
      }

      preview.innerHTML = html;
    }

    document.getElementById('postForm').addEventListener('submit', (e) => {
      e.preventDefault();
      
      const title = document.getElementById('postTitle').value.trim();
      const section = document.getElementById('postSection').value;
      const content = document.getElementById('postContent').value.trim();

      if (!title) {
        showToast('请输入标题', 'warning');
        return;
      }

      if (!section) {
        showToast('请选择板块', 'warning');
        return;
      }

      if (!content) {
        showToast('请输入内容', 'warning');
        return;
      }

      // Simulate post creation
      showToast('帖子发布成功！', 'success');
      setTimeout(() => {
        window.location.href = 'post-detail.html?id=1';
      }, 1000);
    });

    // Toggle mobile sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function logout() {
      showConfirm('确定要退出登录吗？', () => {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
