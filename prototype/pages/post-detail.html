<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>帖子详情 - Open436 论坛</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <style>
    .main-content {
      padding: var(--space-xl) 0;
      min-height: calc(100vh - 64px);
    }

    .post-detail {
      background: var(--background);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: var(--space-xl);
      margin-bottom: var(--space-lg);
    }

    .post-detail-header {
      margin-bottom: var(--space-lg);
    }

    .post-detail-title {
      font-size: 28px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: var(--space-base);
      line-height: 1.3;
    }

    .post-detail-meta {
      display: flex;
      align-items: center;
      gap: var(--space-lg);
      padding: var(--space-base) 0;
      border-bottom: 1px solid var(--divider);
    }

    .post-detail-author {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      flex: 1;
    }

    .post-detail-author-info {
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .post-detail-author-name {
      font-weight: 500;
      color: var(--text-primary);
    }

    .post-detail-time {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .post-detail-stats {
      display: flex;
      gap: var(--space-base);
      font-size: 13px;
      color: var(--text-secondary);
    }

    .post-content {
      padding: var(--space-lg) 0;
      line-height: 1.8;
      color: var(--text-primary);
      font-size: 15px;
    }

    .post-content p {
      margin-bottom: var(--space-base);
    }

    .post-content img {
      max-width: 100%;
      border-radius: var(--radius-sm);
      margin: var(--space-base) 0;
    }

    .post-content code {
      background: var(--background-dark);
      padding: 2px 6px;
      border-radius: 3px;
      font-family: var(--font-mono);
      font-size: 13px;
    }

    .post-content pre {
      background: var(--background-dark);
      padding: var(--space-base);
      border-radius: var(--radius-sm);
      overflow-x: auto;
      margin: var(--space-base) 0;
      position: relative;
    }

    .post-content pre code {
      background: none;
      padding: 0;
    }

    .code-copy-btn {
      position: absolute;
      top: var(--space-sm);
      right: var(--space-sm);
      padding: 4px 8px;
      font-size: 12px;
      background: var(--background);
      border: 1px solid var(--divider);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .code-copy-btn:hover {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    .post-actions {
      display: flex;
      gap: var(--space-base);
      padding: var(--space-lg) 0;
      border-top: 1px solid var(--divider);
      border-bottom: 1px solid var(--divider);
    }

    .action-btn {
      display: flex;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-sm) var(--space-base);
      background: transparent;
      border: 1px solid var(--divider);
      border-radius: var(--radius-sm);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: 14px;
      color: var(--text-secondary);
    }

    .action-btn:hover {
      background: var(--background-secondary);
      border-color: var(--primary);
      color: var(--primary);
    }

    .action-btn.active {
      background: var(--primary);
      border-color: var(--primary);
      color: white;
    }

    .action-btn.liked {
      color: var(--error);
      border-color: var(--error);
    }

    /* Share Modal */
    .share-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }

    .share-modal.active {
      display: flex;
    }

    .share-modal-content {
      background: var(--background);
      border-radius: var(--radius-lg);
      padding: var(--space-xl);
      max-width: 500px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow-lg);
    }

    .share-modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: var(--space-lg);
    }

    .share-modal-title {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .share-modal-close {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: var(--space-xs);
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
    }

    .share-modal-close:hover {
      background: var(--background-secondary);
      color: var(--text-primary);
    }

    .share-options {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: var(--space-base);
      margin-bottom: var(--space-lg);
    }

    .share-option {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: var(--space-sm);
      padding: var(--space-base);
      border: 1px solid var(--divider);
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: all var(--transition-fast);
      text-decoration: none;
      color: var(--text-primary);
    }

    .share-option:hover {
      background: var(--background-secondary);
      border-color: var(--primary);
      transform: translateY(-2px);
    }

    .share-option-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }

    .share-option-icon.weixin {
      background: #07C160;
      color: white;
    }

    .share-option-icon.weibo {
      background: #E6162D;
      color: white;
    }

    .share-option-icon.qq {
      background: #12B7F5;
      color: white;
    }

    .share-option-icon.link {
      background: var(--primary);
      color: white;
    }

    .share-option-icon.qrcode {
      background: var(--text-primary);
      color: white;
    }

    .share-option-label {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .share-link-box {
      display: flex;
      gap: var(--space-sm);
      padding: var(--space-base);
      background: var(--background-secondary);
      border-radius: var(--radius-sm);
      margin-top: var(--space-base);
    }

    .share-link-input {
      flex: 1;
      border: none;
      background: transparent;
      font-size: 14px;
      color: var(--text-primary);
      outline: none;
    }

    .share-link-copy {
      padding: var(--space-xs) var(--space-base);
      background: var(--primary);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-size: 13px;
      transition: all var(--transition-fast);
    }

    .share-link-copy:hover {
      background: var(--primary-dark);
    }

    .action-btn.liked:hover {
      background: var(--error);
      color: white;
    }

    .action-btn svg {
      width: 18px;
      height: 18px;
    }

    .replies-section {
      background: var(--background);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: var(--space-xl);
      margin-bottom: var(--space-lg);
    }

    .replies-header {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: var(--space-lg);
      padding-bottom: var(--space-base);
      border-bottom: 1px solid var(--divider);
    }

    .reply-item {
      padding: var(--space-lg) 0;
      border-bottom: 1px solid var(--divider);
    }

    .reply-item:last-child {
      border-bottom: none;
    }

    .reply-item.nested {
      margin-left: var(--space-3xl);
      padding-left: var(--space-base);
      border-left: 2px solid var(--divider);
    }

    .reply-item.level-2 {
      margin-left: var(--space-3xl);
    }

    .reply-item.level-3 {
      margin-left: calc(var(--space-3xl) * 2);
    }

    .reply-item.level-4 {
      margin-left: calc(var(--space-3xl) * 3);
    }

    .reply-item.level-5 {
      margin-left: calc(var(--space-3xl) * 4);
    }

    .reply-to {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 12px;
      color: var(--primary);
      background: rgba(25, 118, 210, 0.1);
      padding: 2px 8px;
      border-radius: 4px;
      margin-bottom: var(--space-xs);
    }

    .reply-form-inline {
      margin-top: var(--space-base);
      padding: var(--space-base);
      background: var(--background-secondary);
      border-radius: var(--radius-sm);
      display: none;
    }

    .reply-form-inline.active {
      display: block;
    }

    .reply-form-inline textarea {
      width: 100%;
      min-height: 80px;
      padding: var(--space-sm);
      border: 1px solid var(--divider);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
    }

    .reply-form-inline-actions {
      display: flex;
      gap: var(--space-sm);
      margin-top: var(--space-sm);
      justify-content: flex-end;
    }

    .reply-header {
      display: flex;
      align-items: center;
      gap: var(--space-md);
      margin-bottom: var(--space-base);
    }

    .reply-author-info {
      flex: 1;
    }

    .reply-author-name {
      font-weight: 500;
      color: var(--text-primary);
      font-size: 14px;
    }

    .reply-time {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .reply-floor {
      font-size: 12px;
      color: var(--text-secondary);
      background: var(--background-secondary);
      padding: 2px 8px;
      border-radius: 12px;
    }

    .reply-content {
      color: var(--text-primary);
      line-height: 1.6;
      margin-bottom: var(--space-sm);
    }

    .reply-actions {
      display: flex;
      gap: var(--space-base);
    }

    .reply-action-btn {
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 13px;
      cursor: pointer;
      padding: 4px 8px;
      border-radius: var(--radius-sm);
      transition: all var(--transition-fast);
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    .reply-action-btn:hover {
      background: var(--background-secondary);
      color: var(--primary);
    }

    .reply-action-btn svg {
      width: 14px;
      height: 14px;
    }

    .reply-form {
      background: var(--background);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: var(--space-xl);
    }

    .reply-form-header {
      font-size: 16px;
      font-weight: 500;
      margin-bottom: var(--space-base);
    }

    .reply-editor {
      margin-bottom: var(--space-base);
    }

    .reply-editor-toolbar {
      display: flex;
      gap: var(--space-xs);
      padding: var(--space-sm);
      background: var(--background-secondary);
      border: 1px solid var(--divider);
      border-bottom: none;
      border-radius: var(--radius-sm) var(--radius-sm) 0 0;
    }

    .editor-btn {
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      color: var(--text-secondary);
      transition: all var(--transition-fast);
    }

    .editor-btn:hover {
      background: var(--background);
      color: var(--primary);
    }

    .editor-btn svg {
      width: 18px;
      height: 18px;
    }

    @media (max-width: 599px) {
      .post-detail,
      .replies-section,
      .reply-form {
        padding: var(--space-base);
      }

      .post-detail-title {
        font-size: 22px;
      }

      .post-actions {
        flex-wrap: wrap;
      }
    }
  </style>
</head>

    function loadReplies() {
      document.getElementById('replyCount').textContent = mockReplies.length;

        document.getElementById('repliesList').innerHTML = `
          <div class="empty-state">
            <p>还没有回复，快来抢沙发吧！</p>
          </div>
        `;
        return;
      }

      // Build reply tree recursively
      const topLevelReplies = mockReplies.filter(r => !r.parentId);
      let floor = { value: 1 }; // Use object to pass by reference
      
      let html = '';
      topLevelReplies.forEach(reply => {
        html += renderReplyTree(reply, 1, floor);
      });
      
      document.getElementById('repliesList').innerHTML = html;

    function renderReplyTree(reply, level, floor) {
      const currentFloor = floor.value++;
      const levelClass = level > 1 ? `nested level-${Math.min(level, 5)}` : '';
      
      let html = `

              </svg>
              回复

            ${currentUser.id === reply.author.id || currentUser.role === 'admin' ? `

            ` : ''}

          <div class="reply-form-inline" id="reply-form-${reply.id}">
            <textarea placeholder="输入你的回复..." id="reply-input-${reply.id}"></textarea>
            <div class="reply-form-inline-actions">
              <button class="btn btn-text btn-sm" onclick="hideReplyForm(${reply.id})">取消</button>
              <button class="btn btn-primary btn-sm" onclick="submitNestedReply(${reply.id}, '${reply.author.nickname}')">发送</button>
            </div>
          </div>
        </div>
      `;
      
      // Recursively render child replies
      const children = mockReplies.filter(r => r.parentId === reply.id);
      children.forEach(child => {
        html += renderReplyTree(child, level + 1, floor);
      });
      
      return html;

        '关闭'
      );
    }

    // Toggle mobile sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function logout() {
      showConfirm('确定要退出登录吗？', () => {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      });
    }

    // Initialize
    loadPost();
    loadReplies();
  </script>
</body>
</html>
