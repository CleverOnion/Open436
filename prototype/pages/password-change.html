    .main-content {
      padding: var(--space-xl) 0;
      min-height: calc(100vh - 64px);
    }

    .password-container {
      background: var(--background);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-sm);
      padding: var(--space-xl);
      max-width: 500px;
      margin: 0 auto;
    }

    .password-header {
      margin-bottom: var(--space-xl);
      padding-bottom: var(--space-lg);
      border-bottom: 1px solid var(--divider);
    }

    .password-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
    }

    .password-description {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .security-tips {
      background: var(--background-secondary);
      border-left: 3px solid var(--primary);
      padding: var(--space-base);
      border-radius: var(--radius-sm);
      margin-bottom: var(--space-xl);
    }

    .security-tips-title {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
      display: flex;
      align-items: center;
      gap: var(--space-xs);
    }

    .security-tips-title svg {
      width: 18px;
      height: 18px;
      color: var(--primary);
    }

    .security-tips ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .security-tips li {
      font-size: 13px;
      color: var(--text-secondary);
      padding-left: var(--space-lg);
      position: relative;
      margin-bottom: var(--space-xs);
    }

    .security-tips li:before {
      content: '•';
      position: absolute;
      left: var(--space-sm);
      color: var(--primary);
    }

    .password-input-wrapper {
      position: relative;
    }

    .password-toggle {
      position: absolute;
      right: var(--space-base);
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: var(--text-secondary);
      cursor: pointer;
      padding: var(--space-xs);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color var(--transition-fast);
    }

    .password-toggle:hover {
      color: var(--primary);
    }

    .password-toggle svg {
      width: 20px;
      height: 20px;
    }

    .password-strength {
      margin-top: var(--space-sm);
      display: none;
    }

    .password-strength.show {
      display: block;
    }

    .strength-label {
      font-size: 12px;
      color: var(--text-secondary);
      margin-bottom: var(--space-xs);
    }

    .strength-bar {
      height: 4px;
      background: var(--background-secondary);
      border-radius: 2px;
      overflow: hidden;
    }

    .strength-bar-fill {
      height: 100%;
      transition: all var(--transition-base);
      border-radius: 2px;
    }

    .strength-bar-fill.weak {
      width: 33%;
      background: var(--error);
    }

    .strength-bar-fill.medium {
      width: 66%;
      background: var(--warning);
    }

    .strength-bar-fill.strong {
      width: 100%;
      background: var(--success);
    }

    .form-actions {
      display: flex;
      gap: var(--space-base);
      justify-content: flex-end;
      padding-top: var(--space-lg);
      border-top: 1px solid var(--divider);
    }

    @media (max-width: 599px) {
      .password-container {
        padding: var(--space-lg);
      }

      .form-actions {
        flex-direction: column-reverse;
      }

      .form-actions .btn {
        width: 100%;
      }
    }
  </style>

        </div>

        <!-- Security Tips -->
        <div class="security-tips">
          <div class="security-tips-title">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>

            密码安全建议
          </div>
          <ul>
            <li>密码长度至少 8 个字符</li>
            <li>包含大小写字母、数字和特殊字符</li>

        <form id="passwordForm">

                oninput="checkPasswordStrength()"
              >

  <script>
    // Check authentication
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      window.location.href = 'login.html';
    }

    // Update navbar with user info
    document.getElementById('navAvatar').src = currentUser.avatar;
    document.getElementById('navUsername').textContent = currentUser.nickname;

    // Show admin link if user is admin
    if (currentUser.role === 'admin') {
      document.getElementById('adminLink').style.display = 'flex';
      document.getElementById('adminDivider').style.display = 'block';
    }

    // Toggle password visibility
    function togglePassword(fieldId) {
      const field = document.getElementById(fieldId);
      const button = field.nextElementSibling;
      
      if (field.type === 'password') {
        field.type = 'text';
        button.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
            <line x1="1" y1="1" x2="23" y2="23"></line>
          </svg>
        `;
      } else {
        field.type = 'password';
        button.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
            <circle cx="12" cy="12" r="3"></circle>
          </svg>
        `;
      }
    }

    // Check password strength
    function checkPasswordStrength() {
      const password = document.getElementById('newPassword').value;
      const strengthDiv = document.getElementById('passwordStrength');
      const strengthBar = document.getElementById('strengthBar');
      const strengthText = document.getElementById('strengthText');

      if (password.length === 0) {
        strengthDiv.classList.remove('show');
        return;
      }

      strengthDiv.classList.add('show');

      let strength = 0;
      
      // Length check
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      
      // Character variety checks
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;

      // Update UI based on strength
      strengthBar.className = 'strength-bar-fill';
      
      if (strength <= 2) {
        strengthBar.classList.add('weak');
        strengthText.textContent = '弱';
        strengthText.style.color = 'var(--error)';
      } else if (strength <= 4) {
        strengthBar.classList.add('medium');
        strengthText.textContent = '中';
        strengthText.style.color = 'var(--warning)';
      } else {
        strengthBar.classList.add('strong');
        strengthText.textContent = '强';
        strengthText.style.color = 'var(--success)';
      }
    }

    // Handle form submission
    document.getElementById('passwordForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Validate current password (in real app, this would be checked on server)
      if (!currentPassword) {
        showToast('请输入当前密码', 'warning');
        return;
      }

      // Validate new password
      if (newPassword.length < 8) {
        showToast('新密码至少需要 8 个字符', 'warning');
        return;
      }

      // Check if new password is same as current
      if (newPassword === currentPassword) {
        showToast('新密码不能与当前密码相同', 'warning');
        return;
      }

      // Validate password confirmation
      if (newPassword !== confirmPassword) {
        showToast('两次输入的密码不一致', 'warning');
        return;
      }

      // Check password strength
      const strength = calculatePasswordStrength(newPassword);
      if (strength <= 2) {
        showConfirm('你的密码强度较弱，建议使用更复杂的密码。确定要继续吗？', () => {
          updatePassword();
        });
        return;
      }

      updatePassword();
    });

    function calculatePasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength++;
      if (password.length >= 12) strength++;
      if (/[a-z]/.test(password)) strength++;
      if (/[A-Z]/.test(password)) strength++;
      if (/[0-9]/.test(password)) strength++;
      if (/[^a-zA-Z0-9]/.test(password)) strength++;
      return strength;
    }

    function updatePassword() {
      // Simulate password update
      showToast('密码修改成功！请重新登录', 'success');
      
      setTimeout(() => {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      }, 1500);
    }

    function handleSearch(event) {
      if (event.key === 'Enter') {
        const query = event.target.value;
        if (query.trim()) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      }
    }

    // Toggle mobile sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function logout() {
      showConfirm('确定要退出登录吗？', () => {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      });
    }
  </script>
