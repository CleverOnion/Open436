<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的收藏 - Open436 论坛</title>
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="../css/navbar.css">
  <link rel="stylesheet" href="../css/sidebar.css">
  <style>
    .main-content {
      padding: var(--space-xl) 0;
      min-height: calc(100vh - 64px);
    }

    .page-header {
      margin-bottom: var(--space-xl);
    }

    .page-title {
      font-size: 28px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: var(--space-sm);
    }

    .page-description {
      color: var(--text-secondary);
      font-size: 14px;
    }

    .favorites-tabs {
      display: flex;
      gap: var(--space-base);
      margin-bottom: var(--space-lg);
      border-bottom: 2px solid var(--divider);
    }

    .tab-item {
      padding: var(--space-base) var(--space-lg);
      color: var(--text-secondary);
      text-decoration: none;
      border-bottom: 2px solid transparent;
      margin-bottom: -2px;
      transition: all var(--transition-fast);
      font-weight: 500;
    }

    .tab-item:hover {
      color: var(--primary);
    }

    .tab-item.active {
      color: var(--primary);
      border-bottom-color: var(--primary);
    }

    .post-list {
      display: flex;
      flex-direction: column;
      gap: 0;
      background: white;
    }

    .post-card {
      background: white;
      border-radius: 0;
      padding: var(--space-lg);
      transition: background-color var(--transition-fast);
      cursor: pointer;
      border: none;
      border-bottom: 1px solid #e5e5e5;
      position: relative;
    }

    .post-card:first-child {
      border-top: 1px solid #e5e5e5;
    }

    .post-card:hover {
      background-color: #f8f9fa;
    }

    .post-header {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      margin-bottom: var(--space-sm);
      font-size: 12px;
      color: var(--text-secondary);
    }

    .section-icon {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .section-badge {
      font-weight: 700;
      color: var(--text-primary);
      font-size: 12px;
    }

    .post-author {
      font-weight: 400;
      color: var(--text-primary);
      font-size: 12px;
    }

    .post-time {
      font-size: 12px;
      color: var(--text-secondary);
    }

    .post-time::before {
      content: '•';
      margin: 0 4px;
    }

    .favorite-badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      font-size: 11px;
      color: var(--warning);
      background: rgba(255, 152, 0, 0.1);
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 4px;
    }

    .favorite-badge svg {
      width: 12px;
      height: 12px;
    }

    .post-title {
      font-size: 18px;
      font-weight: 500;
      color: var(--text-primary);
      margin-bottom: var(--space-xs);
      line-height: 1.3;
    }

    .post-content-preview {
      color: #7c7c7c;
      line-height: 1.5;
      margin-bottom: var(--space-sm);
      font-size: 14px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .post-footer {
      display: flex;
      align-items: center;
      gap: var(--space-xs);
      padding-top: 0;
      border-top: none;
    }

    .post-stat {
      display: flex;
      align-items: center;
      gap: 4px;
      color: var(--text-secondary);
      font-size: 12px;
      font-weight: 700;
      padding: 4px 8px;
      border-radius: 4px;
      transition: background-color var(--transition-fast);
    }

    .post-stat:hover {
      background-color: #f0f0f0;
    }

    .post-stat svg {
      width: 16px;
      height: 16px;
    }

    .post-actions {
      margin-left: auto;
      display: flex;
      gap: var(--space-xs);
    }

    .action-btn {
      padding: 4px 8px;
      border: none;
      background: transparent;
      border-radius: 4px;
      color: var(--text-secondary);
      cursor: pointer;
      transition: all var(--transition-fast);
      font-size: 12px;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .action-btn:hover {
      background-color: #f0f0f0;
    }

    .action-btn.danger {
      color: var(--error);
    }

    .action-btn.danger:hover {
      background-color: rgba(244, 67, 54, 0.1);
    }

    .action-btn svg {
      width: 14px;
      height: 14px;
    }

    @media (max-width: 599px) {
      .page-title {
        font-size: 24px;
      }

      .favorites-tabs {
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .tab-item {
        white-space: nowrap;
      }

      .post-footer {
        flex-wrap: wrap;
      }

      .post-actions {
        width: 100%;
        margin-left: 0;
        margin-top: var(--space-sm);
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="navbar-container">
      <a href="home.html" class="navbar-brand">
        <div class="navbar-logo">O</div>
        <span>Open436</span>
      </a>

      <div class="navbar-menu">
        <a href="home.html" class="navbar-link">首页</a>
        <a href="favorites.html" class="navbar-link active">我的收藏</a>
      </div>

      <div class="navbar-search">
        <input type="text" class="search-input" placeholder="搜索帖子..." onkeypress="handleSearch(event)">
      </div>

      <div class="navbar-actions">
        <div class="navbar-user" data-dropdown>
          <button class="navbar-user-btn" data-dropdown-trigger>
            <img src="" alt="Avatar" class="avatar avatar-sm" id="navAvatar">
            <span class="navbar-user-name" id="navUsername">用户</span>
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="6 9 12 15 18 9"></polyline>
            </svg>
          </button>
          <div class="navbar-dropdown">
            <a href="profile.html" class="navbar-dropdown-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
              个人主页
            </a>
            <a href="profile-edit.html" class="navbar-dropdown-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
              </svg>
              编辑资料
            </a>
            <a href="password-change.html" class="navbar-dropdown-item">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              修改密码
            </a>
            <div class="navbar-dropdown-divider" id="adminDivider" style="display: none;"></div>
            <a href="../admin/dashboard.html" class="navbar-dropdown-item" id="adminLink" style="display: none;">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="7" height="7"></rect>
                <rect x="14" y="3" width="7" height="7"></rect>
                <rect x="14" y="14" width="7" height="7"></rect>
                <rect x="3" y="14" width="7" height="7"></rect>
              </svg>
              管理后台
            </a>
            <div class="navbar-dropdown-divider"></div>
            <a href="#" class="navbar-dropdown-item" onclick="logout()">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                <polyline points="16 17 21 12 16 7"></polyline>
                <line x1="21" y1="12" x2="9" y2="12"></line>
              </svg>
              退出登录
            </a>
          </div>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="main-content">
    <div class="page-layout">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-sticky">
          <!-- Sections -->
          <div class="sidebar-section">
            <div class="sidebar-section-header">板块分类</div>
            <ul class="sidebar-menu">
              <li class="sidebar-menu-item">
                <a href="home.html#all" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:view-grid.svg?color=%231976D2&width=32" alt="全部">
                  </span>
                  <span class="sidebar-menu-text">全部</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#tech" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:code-braces.svg?color=%231976D2&width=32" alt="技术交流">
                  </span>
                  <span class="sidebar-menu-text">技术交流</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#design" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:palette.svg?color=%23FF6F00&width=32" alt="设计分享">
                  </span>
                  <span class="sidebar-menu-text">设计分享</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#discuss" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:forum.svg?color=%234CAF50&width=32" alt="综合讨论">
                  </span>
                  <span class="sidebar-menu-text">综合讨论</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#question" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:help-circle.svg?color=%239C27B0&width=32" alt="问答求助">
                  </span>
                  <span class="sidebar-menu-text">问答求助</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#share" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:share-variant.svg?color=%23FF9800&width=32" alt="资源分享">
                  </span>
                  <span class="sidebar-menu-text">资源分享</span>
                </a>
              </li>
              <li class="sidebar-menu-item">
                <a href="home.html#announce" class="sidebar-menu-link">
                  <span class="sidebar-menu-icon">
                    <img src="https://api.iconify.design/mdi:bullhorn.svg?color=%23F44336&width=32" alt="公告通知">
                  </span>
                  <span class="sidebar-menu-text">公告通知</span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </aside>

      <!-- Main Content Area -->
      <div class="main-content-area">
        <div class="page-header">
          <h1 class="page-title">我的收藏</h1>
          <p class="page-description">你收藏的所有帖子都在这里</p>
        </div>

        <div class="favorites-tabs">
          <a href="#" class="tab-item active" data-tab="all" onclick="switchTab('all', event)">
            全部收藏 (<span id="count-all">0</span>)
          </a>
          <a href="#" class="tab-item" data-tab="recent" onclick="switchTab('recent', event)">
            最近收藏 (<span id="count-recent">0</span>)
          </a>
        </div>

        <div class="post-list" id="favoritesList">
          <!-- Favorites will be loaded here -->
        </div>
      </div>
    </div>
  </main>

  <!-- Sidebar Toggle (Mobile) -->
  <button class="sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="3" y1="12" x2="21" y2="12"></line>
      <line x1="3" y1="6" x2="21" y2="6"></line>
      <line x1="3" y1="18" x2="21" y2="18"></line>
    </svg>
  </button>
  <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>

  <!-- Floating Action Button -->
  <button class="fab" onclick="window.location.href='post-new.html'" title="发布新帖">
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>

  <script src="../js/common.js"></script>
  <script>
    // Check authentication
    const currentUser = JSON.parse(localStorage.getItem('currentUser'));
    if (!currentUser) {
      window.location.href = 'login.html';
    }

    // Update navbar with user info
    document.getElementById('navAvatar').src = currentUser.avatar;
    document.getElementById('navUsername').textContent = currentUser.nickname;

    // Show admin link if user is admin
    if (currentUser.role === 'admin') {
      document.getElementById('adminLink').style.display = 'flex';
      document.getElementById('adminDivider').style.display = 'block';
    }

    // Section definitions
    const sections = {
      tech: { name: '技术交流', icon: 'code' },
      design: { name: '设计分享', icon: 'pen-tool' },
      discuss: { name: '综合讨论', icon: 'message' },
      question: { name: '问答求助', icon: 'help' },
      share: { name: '资源分享', icon: 'share' },
      announce: { name: '公告通知', icon: 'bell' }
    };

    // Get section icon
    function getSectionIcon(section) {
      const icons = {
        tech: 'mdi:code-braces',
        design: 'mdi:palette',
        discuss: 'mdi:forum',
        question: 'mdi:help-circle',
        share: 'mdi:share-variant',
        announce: 'mdi:bullhorn'
      };
      const colors = {
        tech: '1976D2',
        design: 'FF6F00',
        discuss: '4CAF50',
        question: '9C27B0',
        share: 'FF9800',
        announce: 'F44336'
      };
      const icon = icons[section] || icons.tech;
      const color = colors[section] || '1976D2';
      return `https://api.iconify.design/${icon}.svg?color=%23${color}&width=32`;
    }

    // Mock favorites data
    const mockFavorites = [
      {
        id: 2,
        title: 'JavaScript 异步编程最佳实践',
        content: '在现代 JavaScript 开发中，异步编程是不可避免的。本文将介绍 Promise、async/await 等异步编程模式的最佳实践，帮助你写出更优雅、更易维护的异步代码。',
        section: 'tech',
        author: {
          id: 2,
          nickname: '前端开发者',
          avatar: 'https://ui-avatars.com/api/?name=Dev&background=4CAF50&color=fff'
        },
        createdAt: new Date(Date.now() - 7200000).toISOString(),
        favoritedAt: new Date(Date.now() - 3600000).toISOString(),
        views: 856,
        replies: 23,
        likes: 45
      },
      {
        id: 3,
        title: 'CSS Grid 布局完全指南',
        content: 'CSS Grid 是一个强大的二维布局系统，它改变了我们构建网页布局的方式。本指南将详细介绍 Grid 的核心概念、属性和实际应用场景，让你快速掌握这个现代布局利器。',
        section: 'design',
        author: {
          id: 3,
          nickname: 'UI设计师',
          avatar: 'https://ui-avatars.com/api/?name=UI&background=FF6F00&color=fff'
        },
        createdAt: new Date(Date.now() - 14400000).toISOString(),
        favoritedAt: new Date(Date.now() - 7200000).toISOString(),
        views: 645,
        replies: 18,
        likes: 32
      },
      {
        id: 5,
        title: 'React Hooks 深入理解',
        content: 'React Hooks 彻底改变了我们编写 React 组件的方式。本文将深入探讨 useState、useEffect、useContext 等常用 Hooks 的原理和使用技巧，以及如何创建自定义 Hooks 来复用逻辑。',
        section: 'tech',
        author: {
          id: 5,
          nickname: 'React开发者',
          avatar: 'https://ui-avatars.com/api/?name=React&background=61DAFB&color=000'
        },
        createdAt: new Date(Date.now() - 28800000).toISOString(),
        favoritedAt: new Date(Date.now() - 14400000).toISOString(),
        views: 789,
        replies: 34,
        likes: 67
      }
    ];

    let currentTab = 'all';

    // Switch tab
    function switchTab(tab, event) {
      if (event) {
        event.preventDefault();
      }

      currentTab = tab;

      // Update active state
      document.querySelectorAll('.tab-item').forEach(item => {
        item.classList.remove('active');
      });
      event.target.closest('.tab-item').classList.add('active');

      renderFavorites();
    }

    // Render favorites
    function renderFavorites() {
      const favoritesList = document.getElementById('favoritesList');
      
      let filteredFavorites = mockFavorites;
      if (currentTab === 'recent') {
        // Show only favorites from last 7 days
        const sevenDaysAgo = Date.now() - 7 * 24 * 60 * 60 * 1000;
        filteredFavorites = mockFavorites.filter(f => new Date(f.favoritedAt).getTime() > sevenDaysAgo);
      }

      // Update counts
      document.getElementById('count-all').textContent = mockFavorites.length;
      document.getElementById('count-recent').textContent = filteredFavorites.length;

      if (filteredFavorites.length === 0) {
        favoritesList.innerHTML = `
          <div class="empty-state">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <p>还没有收藏任何帖子</p>
          </div>
        `;
        return;
      }

      favoritesList.innerHTML = filteredFavorites.map(post => `
        <div class="post-card" onclick="viewPost(${post.id})">
          <div class="post-header">
            <img src="${getSectionIcon(post.section)}" alt="${sections[post.section].name}" class="section-icon">
            <span class="section-badge">r/${sections[post.section].name}</span>
            <span class="post-author">u/${post.author.nickname}</span>
            <span class="post-time">${formatDate(post.createdAt)}</span>
            <span class="favorite-badge">
              <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
              </svg>
              ${formatDate(post.favoritedAt)}
            </span>
          </div>
          
          <h2 class="post-title">${post.title}</h2>
          <div class="post-content-preview">${post.content}</div>
          
          <div class="post-footer">
            <div class="post-stat">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M7 10l5 5 5-5"></path>
                <path d="M7 14l5-5 5 5"></path>
              </svg>
              ${post.likes}
            </div>
            <div class="post-stat">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
              </svg>
              ${post.replies} 评论
            </div>
            
            <div class="post-actions" onclick="event.stopPropagation()">
              <button class="action-btn danger" onclick="removeFavorite(${post.id})">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
                </svg>
                取消收藏
              </button>
            </div>
          </div>
        </div>
      `).join('');
    }

    function viewPost(postId) {
      window.location.href = `post-detail.html?id=${postId}`;
    }

    function removeFavorite(postId) {
      showConfirm('确定要取消收藏这篇帖子吗？', () => {
        const index = mockFavorites.findIndex(p => p.id === postId);
        if (index > -1) {
          mockFavorites.splice(index, 1);
          renderFavorites();
          showToast('已取消收藏', 'success');
        }
      });
    }

    function handleSearch(event) {
      if (event.key === 'Enter') {
        const query = event.target.value;
        if (query.trim()) {
          window.location.href = `search.html?q=${encodeURIComponent(query)}`;
        }
      }
    }

    // Toggle mobile sidebar
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('sidebarOverlay');
      
      sidebar.classList.toggle('active');
      overlay.classList.toggle('active');
    }

    function logout() {
      showConfirm('确定要退出登录吗？', () => {
        localStorage.removeItem('currentUser');
        window.location.href = 'login.html';
      });
    }

    // Initialize
    renderFavorites();
  </script>
</body>
</html>
