spring:
  application:
    name: Open436-Content
  profiles:
    active: dev # 默认使用开发环境
  cloud:
    consul:
      host: ${CONSUL_HOST:localhost}
      port: ${CONSUL_PORT:8500}
      discovery:
        enabled: true
        service-name: content-service
        instance-id: ${spring.application.name}:${random.value}
        health-check-path: /actuator/health
        health-check-interval: 10s
        prefer-ip-address: true
        hostname: ${HOSTNAME:localhost}
  
  # PostgreSQL数据库配置
  datasource:
    url: jdbc:postgresql://localhost:55432/open436
    username: open436
    password: open436
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA配置
  jpa:
    database: postgresql
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false
  
  # Jackson配置（用于JSON序列化）
  jackson:
    serialization:
      write-dates-as-timestamps: false
    default-property-inclusion: non_null
  
  # Redis配置（用于Sa-Token会话存储）
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

# 服务器配置
server:
  port: 8003
  servlet:
    context-path: /

# Swagger/OpenAPI配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    # Spring Boot 3.x + Springdoc 2.8.4 默认路径为 /swagger-ui/index.html
    # 当前配置为 /swagger-ui.html，访问地址：http://localhost:8003/swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
    try-it-out-enabled: true
    filter: true
    default-models-expand-depth: 1
    default-model-expand-depth: 1
  show-actuator: false
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
  use-management-port: false
  # 明确指定要扫描的包路径
  packages-to-scan: com.open436.content.controller
  # 排除某些路径
  paths-to-exclude: /error

# Sa-Token 配置
sa-token:
  token-name: token
  timeout: 2592000  # 30天
  active-timeout: -1  # 永不过期（自动续签）
  is-concurrent: true  # 允许同一账号并发登录
  is-share: true  # 同一账号共享Token
  token-style: uuid
  is-log: false  # 关闭日志
  auto-renew: true  # 自动续签

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

# 日志配置
logging:
  level:
    root: INFO
    com.open436: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    org.springdoc: DEBUG
    org.springframework.web: DEBUG

